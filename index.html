<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Barbershop adaptive</title>
  <link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <header class="page-header">

      <div class="page-header__logo"></div>

      <nav class="main-nav main-nav--closed">
        <div class="main-nav__wrapper">
          <ul class="main-nav__items"></ul>
          <ul class="main-nav__user-items"></ul>
        </div>
      </nav>

    </header>

    <section class="stats">
      <header class="stats__header"></header>
      <table class="stats__items"></table>
    </section>

    <section class="advantages">
      <div class="advantages__wrapper">
        <ul class="advantages__items">
          <li class="advantages__item"></li>
          <li class="advantages__item"></li>
          <li class="advantages__item"></li>
        </ul>
      </div>
    </section>

    <section class="news">
      <div class="news__wrapper">
        <h2 class="news__title"></h2>
        <ul class="news__items">
          <li class="news__item"></li>
          <li class="news__item"></li>
          <li class="news__item"></li>
        </ul>
      </div>
    </section>
</body>
</html>
